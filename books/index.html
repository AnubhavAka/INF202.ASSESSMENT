<html>
  <head>
    <title>Webpage of college library</title>
    <link
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <span class="logo"><a href="index.html">Library</a></span>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#form">Form</a></li>
        </ul>
      </nav>
    </header>
  <main>
    <section id="home">
      <h1>"Step into a world of books, find peace for your mind, and embrace knowledge at our college library"</h1>
      
      <img src="./img/Animation.gif" alt="Library Image">
    </section>
    <section id="menu">
      <h2>Menu</h2>
      <div class="collection"></div>
    </section>
    <section id="form">
      <h2>Item Issue Form</h2>
      <form id="issueForm">
        <label>Name:</label>
        <input type="text" id="name" name="name" required>
        <label >Contact:</label>
        <input type="text" id="contact" name="contact" required><br><br>
        <label>Item Name:</label>
        <select id="itemType" name="itemType" required></select><br><br>
        <label>Number of Items:</label>
        <input type="number" id="itemCount" name="itemCount" min="1" required><br>
		
        <label>Special Requests:</label>
        <input type="text" id="Special Requests" name="Special Requests" required><br><br>
        <input id="submit" type="submit" value="Submit">
      </form>
    </section>
    <section class="fine_calculation">
      <h2>Fine Calculation</h2>
      <div class="container">
        <label for="issue_date">Issue Date:</label>
        <input type="date" name="issueDate" id="issue_date">
        <label for="submission_date">Submission Date:</label>
        <input type="date" name="submissionDate" id="submission_date">
        <button class="find_fine">Find</button>
        <span class="fine"></span>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <h3>College Library of XYZ College</h3>
      <p>Australia</p>
      <p>Phone: 0452222222</p>
      <p>Email: library@gmail.com</p>
      <p>Hours: Mon-Fri 9am-5pm</p>
    </div>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
